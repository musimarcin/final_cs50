{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% for msg in get_flashed_messages() %}
        <div class="d-flex justify-content-center mb-3 mx-auto">
            <div class="info w-25 p-2">{{msg}}</div>
        </div>
    {% endfor %}
<div class="d-flex justify-content-center">
    <form action="/register" method="post" class="user py-4 w-25">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
